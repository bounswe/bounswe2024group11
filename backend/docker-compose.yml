version: '3.7'

services:
    app:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes:
            - .:/home/app/webapp
        command: >
            sh -c "python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py runserver"
        env_file: .env
        restart: "on-failure"